<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Water Bills</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body onLoad="App3.init();">
    <div class="container" style="width: 750px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Water Bills</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <table class="table" id="building_table">
              <thead>
                <tr>
                  <th scope="col" id="bid">ID</th>
                  <th scope="col" id="tank">Tank Capacity</th>
                  <th scope="col" id="balance">Balance</th>
                  <th scope="col" id="amount">Amount</th>
                </tr>
              </thead>
              <tbody id="Results">
              </tbody>
            </table>
            <hr/>
            <form onSubmit="App3.calculate(); return false;">
              <button type="submit" class="btn btn-primary">Calculate</button>
              <hr />
            </form>
            
          </div>
        </div>
      </div>
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/mongodata.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
