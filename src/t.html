  <body>
     <div class="container" style="width: 900px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Ticketing System</h1>
          <hr/>
    <br/>
          <div id="content">
<h3>Register for Your Tickets</h3>
 <form onSubmit="App2.register(); return false;">
      <button type="submit" class="btn btn-primary" value="Register">Register</button><br>
      </form>
<hr>
<h3>Book Your Tickets</h3>
      <form onSubmit="App2.book(); return false;">
      <input type="number" class="form-control" min="1" id="bookNoOfTickets" placeholder="Enter the number of tickets you want to book" ></input><br>
      <button type="submit" class="btn btn-success" value="Book">Book</button><br>
      </form>
<hr>
<h3>Transfer Your Tickets</h3>
      <form onSubmit="App2.transfer(); return false;">
      <input type="text" class="form-control" id="transferAddress" placeholder="Enter the address of the person you want to transfer the ticket to"></input><br>
      <input type="number" class="form-control" min="1" id="transferNoOfTickets" placeholder="Enter the number of tickets you want to cancel"></input><br>
      <button type="submit" class="btn btn-primary" value="Transfer">Transfer</button><br>
      </form>
  <hr>      
  <h3>Cancel Your Tickets.......But Why:(</h3>
      <form onSubmit="App2.cancel(); return false;">
      <input type="number" min="1" class="form-control" id="cancelNoOfTickets" placeholder="Enter the number of tickets you want to cancel"></input><br>
      <button type="submit" class="btn btn-danger" value="Cancel">Cancel</button><br>
      </form>
 
      <hr>     
      <center><font size="5"><p id="accountAddr" ></p></font></center>
      
      <center><font size="5"><p id="regPersons"></p></font></center>
      <center><table id="regPersonsTable" class="table" align="center">
      <tr>
        <th><font size="4">Id</font></th>
        <th><font size="4">Number of Tickets Booked</font></th>
        <th><font size="4">Balance</font></th>
      </tr>
      </table>
      </center>
