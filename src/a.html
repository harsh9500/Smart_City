<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="Google Chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auction</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body onLoad="App4.init();">

    <div class="container" style="width: 900px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Auction</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <h3>Register for Your Tickets</h3>
          <form onSubmit="App4.register(); return false;">
          <button type="submit" class="btn btn-primary" value="Register">Register</button><br>
          </form>

          <h3 id="accountAddress" class="text-center"></h3><br>
          <div class="table-responsive" id="content" style="display: none;text-align: center;">
            <table class="table">
              <tbody id="Results">
                <tr>
                  <th class="text-center">Article 1</th>
                  <th class="text-center">Article 2</th>
                  <th class="text-center">Article 3</th>
                </tr>
                <tr>
                  <td><img src="images/auction1.jpg" width="200" height="250"></td>
                  <td><img src="images/auction2.jpg" width="200" height="250"></td>
                  <td><img src="images/auction3.jpg" width="200" height="250"></td>
                </tr>
                <tr></tr>
                <tr id="base_price"> 
                </tr>
                <tr id="current_bid"> 
                </tr>
                
                <tr>
                  <td>
                    <form  onSubmit="App4.biditem1();">
                      <input type="text" id="field1" placeholder="Enter bid for item 1" class="form-control"><br>
                      <input type="submit" class="btn btn-primary"  value="Bid!!" id="sub1" >
                    </form>
                  </td>
                  <td>
                    <form onSubmit="App4.biditem2();">
                      <input type="text" id="field2" placeholder="Enter bid for item 2" class="form-control"><br>
                      <input type="submit" class="btn btn-primary"  value="Bid!!" id="sub2">
                    </form>
                  </td>
                  <td>
                    <form onSubmit="App4.biditem3();">
                      <input type="text" id="field3" placeholder="Enter bid for item 3" class="form-control"><br>
                      <input type="submit"  class="btn btn-primary" value="Bid!!" id="sub3">
                  </form>
                  </td>
                </tr>
              </tbody>
            </table>
            <div id="winnerSection">
            </div>
            <br><br>
            <input type="submit" name="showWin" class="btn btn-success" value="Reveal Winners" onClick="App4.winners()">
            <br><br>
        </div>
      </div>
    </div>
  </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
